<div th:fragment="content" class="container my-5">
    <h2 class="text-center">Login</h2>

    <!-- Display error message if login fails -->
    <div th:if="${loginError}" class="alert alert-danger">
        <p th:text="${loginError}"></p>
    </div>

    <form action="/Layout/login" method="POST">
        <div class="mb-3">
            <label for="usernameOrEmail" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a th:href="@{/Layout/register}">Register here</a></p>
</div>
